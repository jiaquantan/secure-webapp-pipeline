global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'secure-webapp-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Flask App (if using prometheus-flask-exporter)
  - job_name: 'flask-app'
    static_configs:
      - targets: ['webapp:5000']
    metrics_path: '/metrics'
