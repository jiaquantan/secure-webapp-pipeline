version: '3.8'

services:
  # Main Flask Application
  webapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: secure-webapp
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=development
      - APP_VERSION=1.0.0
      - PORT=5000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
